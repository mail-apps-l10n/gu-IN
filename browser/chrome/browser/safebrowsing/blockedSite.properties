malware.title2=શંકાસ્પદ હુમલા સાઈટ!
malware.shortDesc=%S આગળની વેબ સાઈટ હુમલા સાઈટ તરીકે અહેવાલ આપવામાં આવેલ છે, અને તે તમારી સુરક્ષા પસંદગીઓ પર આધાર રાખીને અટકાવવામાં આવેલ છે.
malware.longDesc2=<p>હુમલા સાઈટો કાર્યક્રમો સ્થાપિત કરવાનો પ્રયાસ કરે છે કે જે ખાનગી જાણકારી ચોરે છે, તમારા કમ્પ્યૂટરનો બીજા પર હુમલો કરવા માટે ઉપયોગ કરે છે, અથવા તમારી સિસ્ટમનો નાશ કરે છે.</p>\n<p>વેબ સાઈટ માલિકો કે જેઓ માને છે કે તેમની સાઈટનો હુમલા સાઈટ તરીકે અહેવાલ આપવામાં આવ્યો છે તેઓ <a href='http://www.stopbadware.org/home/reviewinfo' >રીવ્યુની અરજી કરી શકે</a>.</p>

phishing.title2=શંકાસ્પદ વેબ ગુનો!
phishing.shortDesc2=%S આગળની વેબસાઈટ વેબ ગુના તરીકે અહેવાલ આપવામાં આવી છે કે જે વપરાશકર્તાઓની અંગત કે આર્થિક જાણકારી વહેંચવા માટે રચાયેલ છે.
phishing.longDesc2=<p>આ પાનાં પર અંગત જાણકારી દાખલ કરવાનું ઓળખ ચોરી કે અન્ય ગુનામાં પરિણમશે.</p><p>આ પ્રકારના વેબ ગુનાઓ ફીશીંગ હુમલાઓ તરીકે ઓળખતા સ્કેમમાં વપરાય છે, કે જેમાં ગુનાખોર વેબ પાનાંઓ અને ઈમેઈલો સ્રોતની તપાસ કરવા માટે વપરાય છે કે જેનો તમે વિશ્વાસ કરતા હશો.</p>